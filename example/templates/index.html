{% load static %}

<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container m-auto pt-16 px-12">
    <h1 class="text-3xl mb-2">Title</h1>
    <p class="mb-16">Explanation</p>
    <div class="h-full grid grid-cols-2 gap-12">
        <form method="post" action="{% url 'form' %}">
            {% csrf_token %}
            <div class="mb-6">
                <label for="url" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">URL</label>
                <input type="url" id="url"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="https://google.com" required name="url">
            </div>
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit
            </button>
        </form>
        {% if result %}
        <div>
            <label>Results for <code>{{ result.url }}</code></label>
            <ul class="pl-4">
                {% for value in result.values %}
                <li>{{ value.key }}: {{ value.value }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>

</html>
